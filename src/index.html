<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <main>
        <div>
            <p id="userlist">

            </p>

            <p class="displayInboxTask">

            </p>
        </div>
        <aside>
            <div id="task">
                <button class="addTask">Add task</button>
            </div>
            <div>
                <p class="inbox">Inbox</p>
            </div>

            <div id="projects">
                <h4>My Projects</h4>
            </div>
        </aside>

        <section>
            <div id="newProjetEl"> # Add new project  </div>
        </section>
        
        <section id="newProjectsFormContainerEl">

            <h2 id="newProjectTitle">Add Project</h2>

            <form action="" class="newProjectFormEl">
                <input type="text" class="newProjectInputEl" placeholder="Enter new project name">
                <input type="submit" class="newProjectInputEl submit" value="Save">
                <button class="newProjectButtonEl Cancel">Cancel</button>
                <!-- <button>Save</button> -->
            </form>
        </section>

        <form action="" id="form">
            <input type="text" class="task-title" placeholder="Add task title">
            <input type="text" class="description" placeholder="add description">
            <select name="" id="priority">
                <option value="Select Priority">Select Priority</option>
                <option value="Urgent">Urgent</option>
                <option value="important">Important</option>
                <option value="Low priority">Low priority</option>
                <option value="Done">Done</option>
            </select>

            <button id="submitBtn">Submit Task</button>
        </form>
    </main>
</body>

</html>
