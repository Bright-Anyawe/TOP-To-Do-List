<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="main.js"></script></head>

<body>
    <main>
        <header>
          
            <h1 class="headerTextContent">Create your To-Do List</h2>

        </header>

        <aside id="menu">
            
            <div id="task">
                <svg class="addTask" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>plus</title>
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
                <button class="addTask">Add task</button>
            </div>
            <ul>
                <li class="inbox-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>inbox</title>
                    <path
                        d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                </svg>
                <p class="inbox">Inbox</p>
            </li>

            <div id="projects">
                <li class="project_text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>email-plus-outline</title>
                        <path
                            d="M13 19C13 18.66 13.04 18.33 13.09 18H4V8L12 13L20 8V13.09C20.72 13.21 21.39 13.46 22 13.81V6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H13.09C13.04 19.67 13 19.34 13 19M20 6L12 11L4 6H20M20 15V18H23V20H20V23H18V20H15V18H18V15H20Z" />
                    </svg>
                    <h3>My Projects </h3> <span class="excluded">**</span>
                </li>

                <li class="addProjectsContainer">
                    <p class="addProject-svgContainer"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>plus-box-multiple-outline</title>
                            <path
                                d="M18 11H15V14H13V11H10V9H13V6H15V9H18M20 4V16H8V4H20M20 2H8C6.9 2 6 2.9 6 4V16C6 17.11 6.9 18 8 18H20C21.11 18 22 17.11 22 16V4C22 2.9 21.11 2 20 2M4 6H2V20C2 21.11 2.9 22 4 22H18V20H4V6Z" />
                        </svg>
                    </p>
                    <p id="addNewProjectEl">Add project </p>
                </li>
            </div>

            <li class="project-select">
               
                <select id="project-dropdown">
                    <option value="">Select a project</option>
                </select>
            </li>
            </ul>
        </aside>

   <section id="Container">

    
    

            <div  class="inner_container">

                    <div id='toggleMenuIcon'>
                    
                
                    </div>

                 <div id="userlist">
            
                    <div id="addTodoBtnContainer">
                        <svg class="addTask" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>plus</title>
                            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                        <button class="addTask">Add task</button>
                    </div>
                </div>
                <div class='intialTextDisplayContainer'>
    
                    <div class='intialTextDisplay'>
                            
                        <p>    
                        Click on the button to add todo. Note! the todo will be added to the "Today"s todos
                        </p>

                        <img src="../src/images/Image at first-sight.jpg" alt="Todo list image">

                    </div>

                </div>               

                <div id="displayProjectTodos">
            
                 </div>
            
                <div class="NewProjectStartUp">
            
                </div>


            
                <section id="newProjectsFormContainerEl">
                
                </section>  

                <section id="ProjectsFormNameContainerEl">
                
                    <div class="inputNewprojectFormName">
                        
                        <h2 id="newProjectTitle">Add Project</h2>
                
                        <form action="" class="newProjectNameRequest">
                            <input type="text" class="inputNewProjectName" placeholder="Enter Project Name">
                            <div class="projectNameSaverBtnContainer">
                                <input type="submit" class="SaveProjectName" value="Save">
                            <button class="newProjectFormNameBtnEl Cancel">Cancel</button>
                            </div>
                        </form>
                    </div>
                </section>
            
            
                         <form action="" id="form">
                                <div class="formDetails">

                                    <div class="inputs">
                                        <p class='first-inputContainer'>
                                            <input type="text" class="task-title" placeholder="Type task title">
                                        </p>
                                        <p class="second-inputContainer">
                                            <input type="text" class="description" placeholder="Type description">
                                        </p>
                                        </div>

                                        <div class='priorityDateOnLargeScreen' id="configPriorityDateOnMobile">
                                            <select name="" id="priority">
                                                <option value="Select Priority">Select Priority</option>
                                                <option value="Urgent">Urgent</option>
                                                <option value="Important">Important</option>
                                                <option value="Low priority"> Low priority</option>
                                            </select>
                                
                                            <input type="date" id="datePicker" placeholder="dd/mm/yyy" min="1900-03-23" max="2090-18-23">
                                            <!-- <button id="dueDate">Due Date</button> -->
                                    </div>

                                </div>
                                
                                    <section class="other-options-on-forms" id='formFooterOnMobile'>

                                
                                
                                        <div class="buttons">
                                            <button class="cancel">Cancel</button>
                                            <button id="submitBtn">Submit Task</button>
                                        </div>
                                    </section>
                     </form>
            
                     <form action="" id="ProjectForm" class="">
                            <div class='projectFormDetails'>

                              <div class="projectInputContainer">
                                    <p class='PtitleInputContainer'>
                                        <input type="text" class="pTitle" placeholder="Type title here">
                                    </p>
                                    <p class="PdescriptionInputContainer">
                                        <input type="text" class="pDescription" placeholder="Type description here">
                                    </p>
                                </div>

                                <div class='priorityDateOnLargeScreen'>
                                        <select name="" id="projectPriority">
                                            <option value="Select Priority">Select Priority</option>
                                            <option value="Urgent">Urgent</option>
                                            <option value="Important">Important</option>
                                            <option value="Low priority">Low priority</option>
                                        </select>
                            
                                        <input type="date" id="ProjectdatePicker" placeholder="dd/mm/yyy" min="1900-03-23" max="2090-18-23">
                                    </div>
                                
                            </div>
                            
                                <section class="footer">
                                    <!-- <div class='priorityDateLargeScreen'>
                                        <select name="" id="projectPriority">
                                            <option value="Select Priority">Select Priority</option>
                                            <option value="Urgent">Urgent</option>
                                            <option value="Important">Important</option>
                                            <option value="Low priority">Low priority</option>
                                        </select>
                            
                                        <input type="date" id="ProjectdatePicker" placeholder="dd/mm/yyy" min="1900-03-23" max="2090-18-23">
                                    </div> -->
                            
                                    <div class="projectButtonsContainer">
                                        <button class="cancelForProjectBtn">Cancel</button>
                                        <button id="submitBtnForProject">Submit Task</button>
                                    </div>
                                </section>
                         </form>
        
            </div>
            
            <div class='empty'> 
            
            </div>
        </section>

    </main>
</body>

</html>
